<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importaci贸n de estilos -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  <title>Budgets App</title>
</head>

<body>
  <main class="d-flex flex-col">
    <!-- Esta secci贸n contiene el CallToAction de la aplicaci贸n en donde se muestra el resumen del presupuesto del mes
    actual. Se muestra el total del presupuesto, los ingresos, los egresos y el porcentaje de gastos. -->
    <section class="call-to-action">
      <div class="background-circle"></div>
      <div class="background-mountain"></div>
      <div class="text-center">
        <h1>Presupuesto de<br>Julio 2020</h1>
        <h1 class="mt-4">+500.00</h1>
      </div>
      <div class="summary-container mt-2" id="income-container">
        <div class="summary-container-title">
          <span>INGRESOS:</span>
        </div>
        <span>+800.00</span>
      </div>
      <div class="summary-container mt-2" id="revenue-container">
        <div class="summary-container-title">
          <span>EGRESOS:</span>
        </div>
        <span>-300.00</span>
      </div>
      <div class="percentage-parent-container mt-2">
        <span>Porcentaje de gastos:</span>
        <div id="percentage-container">12%</div>
      </div>
    </section>
  </main>
  <!-- Importaci贸n de scripts -->
  <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
