<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importación de estilos -->
  <link rel="stylesheet" href="css/styles.css">
  <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="lib/font-awesome/all.min.css">
  <title>Budgets App</title>
</head>

<body>
  <main class="d-flex flex-column">
    <!-- Esta sección contiene el CallToAction de la aplicación en donde se muestra el resumen del presupuesto del mes
    actual. Se muestra el total del presupuesto, los ingresos, los egresos y el porcentaje de gastos. -->
    <section class="call-to-action">
      <div class="background-circle"></div>
      <div class="background-mountain"></div>
      <div class="text-center">
        <h1>Presupuesto de<br><span id="current-date">Julio 2020</span></h1>
        <h1 class="mt-4" id="balance-counter">$0.00</h1>
      </div>
      <div class="summary-container mt-2" id="income-container">
        <div class="summary-container-title">
          <span>INGRESOS:</span>
        </div>
        <span id="income-counter">$0.00</span>
      </div>
      <div class="summary-container mt-2" id="revenue-container">
        <div class="summary-container-title">
          <span>EGRESOS:</span>
        </div>
        <span id="revenue-counter">$0.00</span>
      </div>
      <div class="percentage-parent-container mt-2">
        <span>Porcentaje de gastos:</span>
        <div id="percentage-container">0%</div>
      </div>
    </section>
    <section class="form-container">
      <form id="transaction-form" class="d-flex gap-4 flex flex-column">
        <div class="d-flex gap-3">
          <div class="icon-container">
            <i class="fa-solid fa-plus"></i>
          </div>
          <h2 class="text-system-color">Transacción</h2>
        </div>
        <div class="select-wrapper">
          <select required name="transactionType" aria-label="Default select example">
            <option value="" selected>Ingreso | Egreso</option>
            <option value="1">Ingreso</option>
            <option value="2">Egreso</option>
          </select>
        </div>
        <input name="description" class="custom-input" type="text" placeholder="Descripción" required>
        <input name="amount" class="custom-input" type="number" placeholder="Monto" required>
        <div class="align-self-center">
          <button type="submit" class="custom-btn">Agregar</button>
        </div>
      </form>
      <div>
        <div class="tabs-container">
          <button data-transaction-type="1" type="button" class="active">Ingresos</button>
          <button data-transaction-type="2" type="button">Egresos</button>
        </div>
        <div class="transactions-container">
          <!-- los elementos del loop se agregan aqui  -->
        </div>
      </div>
    </section>
  </main>
  <!-- Importación de scripts -->
  <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
